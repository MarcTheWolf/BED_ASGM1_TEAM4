<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeniorSync - Profile Setup</title>
  <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
  <header class="navbar">
    <nav>
      <div class="nav-left"></div> <!-- Empty for symmetry -->
      <div class="nav-logo">
        <img src="Assets/logo.png" alt="SeniorSync Logo">
      </div>
      <div class="nav-right"></div> <!-- Empty for symmetry -->
    </nav>
  </header>
  <main class="main-container">
    <!-- First Form: Account Type -->
    <section id="account-type-form" class="form-section">
      <h2>I am a...</h2>
      <div class="account-buttons">
        <button class="account-btn" data-type="e">Elderly</button>
        <button class="account-btn" data-type="c">Caregiver</button>
      </div>
      <p>Choose your account type</p>
    </section>

    <!-- Second Form: Personal Info -->
    <section id="personal-info-form" class="form-section hidden">
      <h2>Tell us about yourself</h2>
      <form id="profileForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address (optional)">
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Other</option>
        </select>
        <input type="date" id="dob" required>
        <select id="language" required>
          <option value="">Select Language</option>
          <option value="English">English</option>
          <option value="Mandarin">Mandarin</option>
          <option value="French">Malay</option>
          <option value="Tamil">Tamil</option>
        </select>
        <button id="compete-submit" type="submit">Complete Setup</button>
      </form>
      <button id="backToAccountType">Back</button>
    </section>
  </main>

  <script src="JS/register.js"></script>
</body>
