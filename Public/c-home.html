<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SeniorSync Home</title>
  <link rel="stylesheet" href="CSS/c-home.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <link rel="stylesheet" href="CSS/e-navbar.css" />
    <nav class="navbar">
      <div class="nav-logo"><img src="Assets/logo.png" alt="SeniorSync Logo" /></div>
      <ul class="nav-links">
        <li><a href="e-calendar.html">Calendar</a></li>
        <li><a href="e-finance.html">Finance</a></li>
        <li><a href="e-events.html">Events</a></li>
        <li><a href="e-notifications.html">Notifications</a></li>
        <li><a href="e-profile.html">Profile</a></li>
      </ul>
    </nav>
    <script src="JS/e-navbar.js"></script>
  </header>

  <section class="hero">
    <div class="hero-text">
      <img id="banner-image" src="Assets/logo.png" alt="SeniorSync Logo" class="hero-logo" />
      <h2>Get professional<br /> advice when you <br />need it</h2>
      <button id="contact">Contact Us!</button>
    </div>
    <div class="hero-image">
      <div class="circle-bg">
        <img src="Assets/doctor.png" alt="Doctor" />
      </div>
    </div>
  </section>

  <section class="categories">
    <h2 class="section-header">Categories</h2>
    <div class="category-buttons">
      <button class="category appointment">
        <div class="category-icon"><i class="fas fa-notes-medical"></i></div>
        <div class="category-label">My Services</div>
      </button>
      <button class="category clinics">
        <div class="category-icon"><i class="fas fa-map-marker-alt"></i></div>
        <div class="category-label">My Patients</div>
      </button>
      <button class="category health">
        <div class="category-icon"><i class="fas fa-file-medical"></i></div>
        <div class="category-label">My Activities</div>
      </button>
    </div>
  </section>

  <section class="activities">
    <div class="activities-header">
      <h2 class="section-header">Activities</h2>
      <span class="date-pill">August 3, 2025</span>
    </div>
    <div class="standard-section" id="activities-container"></div>
  </section>

  <section class="special-care">
    <h2 class="section-header">Special Care</h2>
    <div class="standard-section">
      <table class="special-care-table">
        <tr class="highlight">
          <td>John Ong</td>
          <td>Serious Heart Disease</td>
        </tr>
        <tr>
          <td>Jie Zhang</td>
          <td>Serious Dysgnosia</td>
        </tr>
      </table>
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <script src="js/footer.js"></script>
  <script src="JS/c-home.js"></script>
</body>
</html>
