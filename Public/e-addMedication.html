  <div class="container">
    <h2>Add Medication</h2>
    <form>
      <label for="medName">Medication Name</label>
      <input type="text" id="medName" name="medName" placeholder="e.g., Aricept">

      <label for="dosage">Dosage</label>
      <input type="text" id="dosage" name="dosage" placeholder="e.g., 10mg daily">

      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" name="startDate">

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Optional notes about this medication"></textarea>

      <label for="updatedBy">Updated By</label>
      <input type="text" id="updatedBy" name="updatedBy" placeholder="e.g., Margaret Tan">

      <div class="form-actions">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
