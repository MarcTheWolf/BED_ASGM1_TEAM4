<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Care Taker</title>
  <link href="CSS/e-addCaretaker.css" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <div class="nav-logo">
      <img src="Assets/logo.png">
    </div>
    <div class="menu">
      <a href="#">Calendar</a>
      <a href="#">Finance</a>

      <a href="#">Notifications</a>
      <a href="#">Profile</a>
    </div>
  </div>

  <div class="container">
    <h2>Add Care Taker</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="e.g., Margaret Tan">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="e.g., margaret.tan78@gmail.com">

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="e.g., 8912 3768">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option>Female</option>
        <option>Male</option>
        <option>Other</option>
      </select>

      <label for="language">Preferred Language</label>
      <input type="text" id="language" name="language" placeholder="e.g., English, Chinese">

      <label for="job">Job</label>
      <input type="text" id="job" name="job" placeholder="e.g., Home Nurse">

      <label for="certs">Certifications & Licenses</label>
      <input type="text" id="certs" name="certs" placeholder="e.g., CPR, First Aid">

      <label for="education">Education Level</label>
      <input type="text" id="education" name="education" placeholder="e.g., NUS PhD">

      <label for="training">Special Training</label>
      <input type="text" id="training" name="training" placeholder="e.g., Dementia Care">

      <label for="days">Available Days</label>
      <input type="text" id="days" name="days" placeholder="e.g., Monday to Saturday">

      <label for="hours">Available Time</label>
      <input type="text" id="hours" name="hours" placeholder="e.g., 8a.m. to 10p.m.">

      <div class="form-actions">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
