<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="CSS/e-editProfile.css" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <div class="nav-logo">
      <img src="Assets/logo.png">
    </div>
    <div class="menu">
      <a href="#">Calendar</a>
      <a href="#">Finance</a>
      <a href="#">Events</a>
      <a href="#">Notifications</a>
      <a href="#">Profile</a>
    </div>
  </div>

  <div class="container">
    <h2>Edit Profile</h2>
    <form>
      <div class="form-section">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" value="Alexa Rawles">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="alexarawles@gmail.com">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" value="8917 3798">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" value="1965-03-07" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option selected value="F">Female</option>
          <option value="M">Male</option>
          <option value="O">Other</option>
        </select>

        <label for="language">Preferred Language</label>
        <select id="language" name="language">
          <option selected value="English">English</option>
          <option value="Chinese">Chinese</option>
          <option value="Malay">Malay</option>
          <option value="Tamil">Tamil</option>
          <option value="Other">Other</option>
        </select>

        <label for="oldPassword">Old Password</label>
        <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter old password">

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
      </div>
      <div class="form-actions">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" class="cancel-btn">Cancel</button>
      </div>
    </form>
    </div>

  <div id="footer-placeholder"></div>
  <script src="js/footer.js"></script>
  <script src="JS/e-editProfile.js"></script>
</body>
</html>
