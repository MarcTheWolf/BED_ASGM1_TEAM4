  <title>Edit Profile</title>
  <link href="CSS/e-editProfile.css" rel="stylesheet">

<body>
  <div class="navbar">

    </div>

  <div class="container">
    <h2>Edit Profile</h2>
    <form>
      <div class="form-section">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" value="Alexa Rawles">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="alexarawles@gmail.com">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" value="8917 3798">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" value="1965-03-07">

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option selected>Female</option>
          <option>Male</option>
          <option>Other</option>
        </select>

        <label for="language">Preferred Language</label>
        <input type="text" id="language" name="language" value="English, Chinese">
      </div>
      <div class="form-actions">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" class="cancel-btn">Cancel</button>
      </div>
    </form>
    </div>
