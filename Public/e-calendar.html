<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeniorSync Calendar</title>
  <link rel="stylesheet" href="CSS/e-calendar.css" />
</head>
<body>
<header>
    <link rel="stylesheet" href="CSS/e-navbar.css">
    <nav class="navbar">
        <div class="nav-logo"><img src="Assets/logo.png" alt="SeniorSync Logo"></div>
        <ul class="nav-links">
            <li><a href="e-calendar.html">Calendar</a></li>
            <li><a href="e-finance.html">Finance</a></li>
            <li><a href="e-events.html">Events</a></li>
            <li><a href="e-notifications.html">Notifications</a></li>
            <li><a href="e-profile.html">Profile</a></li>
        </ul>
    </nav>
    <script src="JS/e-navbar.js"></script>
</header>

  <main class="calendar-page">
    <div class="calendar-header">
      <h2><span class="left-bar"></span>Calendar</h2>
      <h3>August 2025</h3>
    </div>

    <div class="calendar-grid">
      <!-- Day names -->
      <div class="day-name">MON</div>
      <div class="day-name">TUE</div>
      <div class="day-name">WED</div>
      <div class="day-name">THU</div>
      <div class="day-name">FRI</div>
      <div class="day-name">SAT</div>
      <div class="day-name">SUN</div>

      <!-- Week 1 -->
      <div class="day-box"></div>
      <div class="day-box"></div>
      <div class="day-box"></div>
      <div class="day-box"></div>
      <div class="day-box">
        <span class="date-number">1</span>
      </div>
      <div class="day-box"><span class="date-number">2</span></div>
      <div class="day-box"><span class="date-number">3</span></div>

      <!-- Week 2 -->
      <div class="day-box"><span class="date-number">4</span></div>
      <div class="day-box"><span class="date-number">5</span></div>
      <div class="day-box">
        <span class="date-number">6</span>
      </div>
      <div class="day-box">
        <span class="date-number">7</span>
      </div>
      <div class="day-box"><span class="date-number">8</span></div>
      <div class="day-box"><span class="date-number">9</span></div>
      <div class="day-box"><span class="date-number">10</span></div>

      <!-- Week 3 -->
      <div class="day-box"><span class="date-number">11</span></div>
      <div class="day-box"><span class="date-number">12</span></div>
      <div class="day-box"><span class="date-number">13</span></div>
      <div class="day-box"><span class="date-number">14</span></div>
      <div class="day-box">
        <span class="date-number">15</span>
      </div>
      <div class="day-box"><span class="date-number">16</span></div>
      <div class="day-box"><span class="date-number">17</span></div>

      <!-- Week 4 -->
      <div class="day-box"><span class="date-number">18</span></div>
      <div class="day-box"><span class="date-number">19</span></div>
      <div class="day-box"><span class="date-number">20</span></div>
      <div class="day-box"><span class="date-number">21</span></div>
      <div class="day-box"><span class="date-number">22</span></div>
      <div class="day-box"><span class="date-number">23</span></div>
      <div class="day-box"><span class="date-number">24</span></div>

      <!-- Week 5 -->
      <div class="day-box"><span class="date-number">25</span></div>
      <div class="day-box"><span class="date-number">26</span></div>
      <div class="day-box"><span class="date-number">27</span></div>
      <div class="day-box"><span class="date-number">28</span></div>
      <div class="day-box"><span class="date-number">29</span></div>
      <div class="day-box"><span class="date-number">30</span></div>
      <div class="day-box"><span class="date-number">31</span></div>
    </div>

    <div class="task-controls">
      <button id="add-task-button" class="add-task" >Add Task âž•</button>
    </div>

      <div id="form-container-task" class="container" hidden>
        <h2>Add Task</h2>
        <form id="add-task-form">
          <label for="name">Task Name</label>
          <input type="text" id="task-name" name="name" placeholder="e.g., Medication Time" required>

          <label for="time">Time</label>
          <input type="time" id="task-time" name="time">

          <label for="date">Date</label>
          <input type="date" id="task-date" name="date" required>

          <div class="form-actions">
            <button type="submit" id="save-task-btn" class="save-btn close-add-btn">Save</button>
            <button type="button" id="cancel-btn-task" class="cancel-btn close-add-btn">Cancel</button>
          </div>
        </form>
      </div>

      <div id="form-container-edit-task" class="container" hidden>
        <h2>Edit Task</h2>
        <form id="edit-task-form">
          <input type="hidden" id="edit-task-id" name="task_id">
          
          <label for="edit-task-name">Task Name</label>
          <input type="text" id="edit-task-name" name="name" placeholder="e.g., Medication Time" required>

          <label for="edit-task-time">Time</label>
          <input type="time" id="edit-task-time" name="time">

          <label for="edit-task-date">Date</label>
          <input type="date" id="edit-task-date" name="date" required>

          <div class="form-actions">
            <button type="submit" id="save-edit-task-btn" class="save-btn">Save Changes</button>
            <button type="button" id="cancel-edit-btn-task" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>


    <div class="tasks-today">
      
    </div>

  </main>
        <div id="footer-placeholder"></div>
      <script src="js/footer.js"></script>
      <script src="/JS/chatbot.js" type="module"></script>
  <script src="JS/e-calendar.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/JS/notificationSystem.js" type="module"></script>
</body>
</html>
